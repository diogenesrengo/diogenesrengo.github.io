<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        display: block;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="fireworksCanvas" width="800" height="600"></canvas>

    <script>
    /* classes Particle and Firework with some modifications from
       https://github.com/The-Best-Codes/the-best-codes.github.io */

    const canvas = document.getElementById("fireworksCanvas");
    const c = canvas.getContext("2d");

    class Particle {
        constructor(x, y, color, velocity) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 2 + 1;
            this.velocity = velocity;
            this.life = 100;
            this.alpha = 1;
            this.shimmer = Math.random() < 0.3;
        }
        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            let alpha = this.alpha;
            if (this.shimmer) { alpha *= 0.5 + Math.random() * 0.5; }
            c.fillStyle = 
                `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
            c.fill();
        }
        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.velocity.y += 0.05;
            this.life--;
            this.alpha -= 0.01;
        }
    }

    class Firework {
        constructor(x, y, color, speed, parts) {
            this.x = x;
            this.y = canvas.height;
            this.targetX = x;
            this.targetY = y;
            this.color = (color)? color : {
                r: Math.floor(Math.random() * 255),
                g: Math.floor(Math.random() * 255),
                b: Math.floor(Math.random() * 255),
            };
            const angle = (Math.random() * Math.PI) / 4 - Math.PI / 8;
            this.speed = (Math.random() * 3 + 5) * ((speed)? speed : 1); //default: 5-8
            this.velocity = { 
                x: Math.sin(angle) * this.speed,
                y: -Math.cos(angle) * this.speed,
            };
            this.particles = [];
            this.trail = [];
            this.exploded = false;
            this.explosionProgress = 0;
            this.hasShimmer = Math.random() < 0.5;
            this.parts = parts;
        }
        explode() {
            let n = (15 + Math.random() * 50) * ((this.parts)? this.parts : 1);
            for (let i = 0; i < n; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const velocity = 
                    { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed, };
                this.particles.push( 
                    new Particle(this.x, this.y, this.color, velocity)
                );
            }
            this.exploded = true;
        }
        update() {
            if (!this.exploded) {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                //here
                this.velocity.y += 0.02; //0.05;
                //
                this.trail.push( 
                    new Particle(this.x, this.y, this.color, {x:0, y:0})
                );
                if (this.trail.length > 20) this.trail.shift();
                if (this.velocity.y >= 0 || this.y <= this.targetY) this.explode();
            } else {
                this.explosionProgress += 0.02;
                this.particles.forEach( 
                    (particle) => {particle.update(); particle.draw();}
                );
                this.particles = 
                    this.particles.filter( (particle) => particle.life > 0);
            }
            this.trail.forEach( (particle, index) => {
                particle.alpha = 
                    (index / this.trail.length) * (1 - this.explosionProgress);
                if (this.hasShimmer) { particle.shimmer = true; }
                particle.draw();
            });
        }
        draw() {
            if (!this.exploded) {
                c.beginPath();
                c.arc(this.x, this.y, 2, 0, Math.PI * 2);
                c.fillStyle = 
                    `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;
                c.fill();
            }
        }
    }

    class App {
        constructor() {
            this.settings = {
                color: "random",
                speed: "",
                parts: "",
                tperf: 1,
                f_max: 50,
                e_txt: true,
            };
            this.events = {
                tip: {
                    tokens: 2,
                    username: "rengo",
                },
                start: true,
            };
            
            this.fireworks = [];
            this.total = Math.round(this.events.tip.tokens / this.settings.tperf);
            this.text = 
                this.events.tip.username + 
                " tipped " +
                this.events.tip.tokens +
                ((this.total == 1)? " token" : " tokens");
        }
        color2rgb(str) {
            switch (str) {
                case "yellow": return {r:255, g:253, b:  1};
                case "green":  return {r:157, g:255, b:  0};
                case "cyan":   return {r:  0, g:255, b:255};
                case "blue":   return {r:  1, g:101, b:252};
                case "pink":   return {r:254, g:  1, b:177};
                case "orange": return {r:255, g: 91, b:  0};
                default: return undefined;
            }
        }
        speed2num(str) {
            switch (str) {
                case "very_slow":  return 0.25;
                case "slow":       return 0.5;
                case "fast":       return 2;
                case "very_fast":  return 3;
                default: return 1;
            }
        }
        parts2num(str) {
            switch (str) {
                case "few":     return 0.5;
                case "much":    return 5;
                case "huge":    return 10;
                case "killer":  return 50;
                default: return 1;
            }
        }
    }

    let app = new App;
    let i = 0;

    function animate() {
        c.clearRect(0, 0, canvas.width, canvas.height);
        if (app.settings.e_txt) { // && app.total > 0) {
            
            c.fillStyle = "#ffff33";
            c.fillRect(canvas.width / 2 - 100, canvas.height - 25, 200, 20);

            c.font = "bold 12px Tahoma";
            c.fillStyle = "black";
            c.textAlign = "center";
            c.fillText(app.text, canvas.width / 2, canvas.height - 10);
        }
        app.fireworks.forEach(
            (firework) => {firework.update(); firework.draw();
        });
        if (app.total > 0 && Math.random() < 0.05) {
            const x = Math.random() * canvas.width;
            const y = (Math.random() * canvas.height) / 2;
            app.fireworks.push( new Firework(x, y,
                    app.color2rgb( app.settings.color ),
                    app.speed2num( app.settings.speed ),
                    app.parts2num( app.settings.parts )
            ));
            console.log("0.fireworks.length=" + app.fireworks.length);
            app.total--;
        }
        app.fireworks = app.fireworks.filter(
            (firework) => !firework.exploded || firework.particles.length > 0
        );
        if (!(i % 100)) {
            console.log("-----------------\\");
            console.log("i=" + i);
            console.log("1.fireworks.length=" + app.fireworks.length);
            console.log("total=" + app.total);
            console.log("-----------------/");
        }
        if (app.total > 0 || app.fireworks.length)
            requestAnimationFrame(animate);
        i++;
    }

    animate();

    </script>
  </body>
</html>
