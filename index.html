<!DOCTYPE html>
<html>
<head>
<style>
    #cw {
        position: fixed;
        z-index: -1;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(0 0 0 / 90%);
    }
</style>
</head>
<body>

<canvas id="cw" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("cw");
    const c = canvas.getContext("2d");
    //c.globalAlpha = 0.5;

    let particlesArray = [];

    generateParticles(10);
    setSize();
    anim();

    addEventListener("resize", () => setSize());

    function generateParticles(amount) {
        for (let i = 0; i < amount; i++) {
            particlesArray[i] = new Particle(
                Math.random() * innerWidth,
                innerHeight / 2,
                4,
                generateColor(),
                10,
            );
        }
    }

    function generateColor() {
        let hexSet = "0123456789ABCDEF";
        let finalHexString = "#";
        for (let i = 0; i < 6; i++) {
            finalHexString += hexSet[Math.ceil(Math.random() * 15)];
        }
        return finalHexString;
    }

    function setSize() {
        canvas.height = innerHeight;
        canvas.width = innerWidth;
    }

    function Particle(x, y, trailWidth, strokeColor, speed) {
        this.x = x;
        this.y = y;
        this.trailWidth = trailWidth;
        this.strokeColor = strokeColor;
        this.speed = speed;

        this.elevate = () => {
            const yb = this.y;
            this.y += this.speed;
            c.beginPath();
            c.lineWidth = this.trailWidth;
            c.strokeStyle = this.strokeColor;
            c.moveTo(this.x, yb);
            c.lineTo(this.x, this.y);
            c.stroke();
        };
    }

    function anim() {
        requestAnimationFrame(anim);
        //c.fillStyle = "rgb(255 255 255 / 5%)";
        //c.fillRect(0, 0, canvas.width, canvas.height);
        c.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach((particle) => particle.elevate());
    }
</script>

</body>
</html>
